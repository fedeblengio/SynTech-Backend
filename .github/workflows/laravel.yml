name: Laravel

on:
  push:
    branches: [ "testing" ]
  pull_request:
    branches: [ "testing" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

     services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: laravelTesting
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=10s --health-retries=10

    steps:
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.0'
      - uses: actions/checkout@v3
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: LDAP TLS
        run: sudo sh -c "echo 'TLS_REQCERT never' > /etc/ldap/ldap.conf"
      - name: Create Database
        run: |
          mysql -u root -h 127.0.0.1 -e "CREATE DATABASE laravelTesting;"
      - name: Login Test
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravelTesting
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test --filter=LoginTest
